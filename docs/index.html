<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Kaden.DEV</title>
  <link rel="icon" href="favicon.ico">
  <script src="elm.js"></script>
</head>

<style>
  * {
    padding: 0;
    margin: 0;
    border: 0;
    font-family: Arial, sans-serif;
  }

  .centered-container {
    text-align: center;
    padding-top: 1em;
    padding-bottom: 1em;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .rcorners {
    border-radius: 50px;
    padding: 20px;
    width: 250px;
    height: 250px;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100%;
    background-color: whitesmoke;
    padding: 0;
    margin-bottom: 50px;
  }

  #header {
    display: block;
    background: #359f77;
    padding-top: 1em;
    padding-bottom: 1em;
    flex: 0 0 auto;
    float: left;
  }

  #title-card {
    margin: 0 auto;
    padding: 1em;
    max-width: 60em;
    color: whitesmoke;
  }

  #footer {
    bottom: 0;
    position: fixed;
    background-color: #6e6e6e;
    left: 0px;
    right: 0px;
    margin-bottom: 0px;
    height: 50px;
    padding: 0;
  }

  #footer a {
    color: whitesmoke;
    padding-left: 1em;
    padding-right: 1em;
  }

  #bottom-info {
    margin: 0 auto;
    padding: 1em;
    max-width: 60em;
    color: whitesmoke;
  }

  nav {
    font-size: 1.5em;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 0.5em;
  }

  h2 {
    font-size: 2rem;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }

  span {
    font-size: 1.5rem;
  }

  a {
    font-size: 1.5rem;
  }

  #blurb {
    max-width: 35em;
    padding-left: 2em;
    padding-right: 2em;
  }
</style>
<body>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('myapp'),
    flags: Date.now()
  });
  </script>
</body>

</html>
